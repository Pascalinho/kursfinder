<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursfinder Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container1">
        <!-- Logo -->
        <div class="logo">
            <a href="/">
                <img src="log.png" alt="Your Logo" style="height: 50px;"> <!-- Adjust the path and size as needed -->
            </a>
        </div>
    
        <!-- Navigation Menu -->
        <nav class="main-navigation">
            <ul class="nav-menu">
                <li><a href="https://www.tertia.de/standort-suche/">Standortsuche</a></li>
                <li><a href="https://www.tertia.de/unsere-angebote/">Unsere Angebote</a></li>
                <li><a href="https://www.tertia.de/neuigkeiten/">Neuigkeiten</a></li>
                <li><a href="https://www.tertia.de/ueber-tertia/">Über TERTIA</a></li>
                <li><a href="https://www.tertia.de/jobs/">Stellenangebote</a></li>
            </ul>
        </nav>
    
        <!-- Search Icon -->
        <div class="search-icon">
            <a href="https://www.tertia.de/suche/">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </div>
    <div class="container">
                <img id="locationImage" src="tertia.jpg" alt="Standort" style="max-width: 100%; height: auto;">
        <div id="locationText">Herzlich willkommen bei TERTIA</div>
        
        <div class="app-container">
            <div id="coursesContainer" class="courses-area"></div>
        <div class="filters-area">
            <div class="filter-container">
                <div class="filter-item">
                    <label for="input">Nach Kursen suchen</label>
                <input type="text" id="searchQuery" placeholder="Stichwort...">
                </div><div class="filter-item">
                    <label for="filterLocation">Standort wählen</label>
                <select id="filterLocation">
                    <option value="">Alle Standorte</option>
                    <option value="Kiel">Kiel</option>
                    <option value="Rendsburg">Rendsburg</option>
                </select></div><div class="filter-item">
                    <label for="filterZielgruppe">Zielgruppe wählen</label>
                <select id="filterZielgruppe">
                    <option value="">Alle Zielgruppen</option>
                    <option value="Arbeitssuchende">Arbeitssuchende</option>
                    <option value="Migranten">Migranten/Flüchtlinge</option>
                </select></div><div class="filter-item">
                    <label for="filterCategory">Kursart</label>
                <select id="filterCategory">
                    <option value="">Alle Kursarten</option>
                    <option value="Ausbildung">Ausbildung</option>
                    <option value="Coaching">Coaching</option>
                    <option value="Fortbildung">Fortbildung</option>
                    <option value="Rehabilitation und Integration">Rehabilitation und Integration</option>
                    <option value="Weiterbildung">Weiterbildung</option>
                </select>
            </div><div class="filter-item">
                <label for="filterDifficulty">Bereich wählen</label>
                <select id="filterDifficulty">
                    <option value="">Alle Bereiche</option>
                    <option value="Berufsübergreifend">Berufsübergreifend</option>
                    <option value="IT/EDV">IT/EDV</option>
                </select>
            </div>
                <div class="filter-item">
                    <label for="filterIsFree">Förderung vorhanden?</label>
                <select id="filterIsFree">
                    <option value="">Alle</option>
                    <option value="true">Ja</option>
                    <option value="false">Nein</option>
                </select>
            </div>
                <div class="filter-item">
                    <label for="filterStartDate">Frühestes Startdatum:</label>
                    <input type="date" id="filterStartDate">
                </div>
                <div class="filter-item">
                    <label for="filterMode">Modus wählen:</label>
                <select id="filterMode">
                    <option value="">Alle Modi</option>
                    <option value="Vollzeit">Vollzeit</option>
                    <option value="Teilzeit">Teilzeit</option>
                </select>
                </div>
                
                <div class="filter-item" style="margin-left:auto;">
                    <label for="resetbutton" style="color:white;">1</label>
                <button id="resetButton">Auswahl zurücksetzen</button>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
