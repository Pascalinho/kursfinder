<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursfinder Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kursfinder</h1>
        <input type="text" id="searchQuery" placeholder="Kurse suchen...">
        <select id="filterCategory">
            <option value="">Kategorie auswählen</option>
            <option value="Programmierung">Programmierung</option>
            <option value="Design">Design</option>
            <option value="Informatik">Informatik</option>
            <option value="Kunst">Kunst</option>
            <option value="Webentwicklung">Webentwicklung</option>
        </select>
        <select id="filterDifficulty">
            <option value="">Schwierigkeit auswählen</option>
            <option value="Anfänger">Anfänger</option>
            <option value="Erfahren">Erfahren</option>
        </select>
        <select id="filterIsFree">
            <option value="">Alle Kurse</option>
            <option value="true">Kostenlos</option>
            <option value="false">Kostenpflichtig</option>
        </select>
        <button id="resetButton">Auswahl zurücksetzen</button>
        <div id="coursesContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
