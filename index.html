<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Kursfinder Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    




</head>
<body>
    <div class="header">
      
    
        <div class="logo-container">
          <a href="https://tertia.de">
            <img src="https://www.tertia.de/wp-content/uploads/2021/10/LOGO-TERTIA_neu.png" alt="TERTIA Logo">
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="https://tertia.de/standortsuche">Standortsuche</a></li>
            <li><a href="https://tertia.de/unsere-angebote">Unsere Angebote</a></li>
            <li><a href="https://tertia.de/neuigkeiten">Neuigkeiten</a></li>
            <li><a href="https://tertia.de/uber-tertia">Über TERTIA</a></li>
            <li><a href="https://tertia.de/stellenangebote">Stellenangebote</a></li>
            <li><a id="current" href="https://tertia.de/kursfinder">Kursfinder</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <a href="https://tertia.de/suche">
            <img src="search.png" alt="Search">
          </a>
        </div>
      </div>
      <div id="oben">
          <div id="top">
            <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Tertia Kursfinder</h1>
            <div class="search-container1">
              <img src="search.png" class="search-icon">
              <input type="text" class="search-input" id="suche" placeholder="Nach Kursen suchen...">
          </div>  
        </div>
      </div>
      <div class="button-container">
        <button type="button" class=" weiß btn btn-outline-secondary btn-sm">Alle Berufsgruppen</button>
        <button type="button" class=" weiß btn btn-outline-secondary btn-sm">Technik / Handwerk</button>
        <button type="button" class=" weiß btn btn-outline-secondary btn-sm">IT / Digitalisierung</button>
        <button type="button" class="weiß btn btn-outline-secondary btn-sm">Kaufmännisch / Verwaltung</button>
<button type="button" class="weiß btn btn-outline-secondary btn-sm">Lager / Logistik</button>
<button type="button" class=" weiß btn btn-outline-secondary btn-sm">Gesundheit / Soziales</button>
<button type="button" class="weiß btn btn-outline-secondary btn-sm">Hotel / Gastronomie</button>
<button type="button" class="weiß btn btn-outline-secondary btn-sm">Schutz / Sicherheit</button>
<button type="button" class="weiß btn btn-outline-secondary btn-sm">Bildung / Pädagogik</button>
<button type="button" class=" weiß btn btn-outline-secondary btn-sm">Beruf / Sprache</button>

      </div>
    <div class="container">
      
        <aside class="filter-sidebar">

          

          <div class="filter-group">
            <div id="countsContainer"></div>
            <div class="form-check form-switch custom-switch-adjust">
              <label class="form-check-label" for="bildungsgutscheinToggle">Mit Bildungsgutschein</label>
              <input class="form-check-input" type="checkbox" role="switch" id="bildungsgutscheinToggle">
          </div>
            
            <div>
              <label for="exampleFormControlInput1" class="form-label">Sortierung</label>
              <select class="form-select" aria-label="Default select example"  id="sortingOption" >
                <option value="date" selected>Datum</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>                
              </select>
          </div>
          
        
<!--
              <div>
                <label for="exampleFormControlInput1" class="form-label">Stichwortsuche</label>
                
              </div>-->

              <div>
                <label for="exampleFormControlInput1" class="form-label">Standort wählen</label>
                <select class="form-select" id="locationSelect">
                  <option id="Alle Standorte"selected>Alle Standorte</option>
                  <option value="Aachen">Aachen</option>
                  <option value="Kiel">Kiel</option>
                </select>
              </div>
              <div>
                <label for="exampleFormControlInput1" class="form-label">Frühestes Startdatum</label>
                <input type="date" class="form-control" id="earliestStartDate">
              </div>
              
              
              <div><label class="form-label">Art der Maßnahme</label><div>
                
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Coaching" id="coachingCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="coachingCheckbox">
                    Coaching
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Weiterbildung" id="weiterbildungCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="weiterbildungCheckbox">
                    Weiterbildung
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Rehabilitation und Integration" id="rehaCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="rehaCheckbox">
                    Rehabilitation und Integration
                  </label>
                </div>
              </div>
              </div>
              
              <div><label class="form-label">Teilnahme</label><div>
                
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Vollzeit" id="vzCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="vzCheckbox">
                    Vollzeit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Teilzeit" id="tzCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="tzCheckbox">
                    Teilzeit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Indi" id="indiCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="indiCheckbox0">
                    Individuelle Terminvereinbarung
                  </label>
                </div>
              </div>

              
             
                
                
            
            
            </div>

            <div>
              <label class="form-label">Art</label>
              <div class="form-check">
                  <input class="form-check-input art-checkbox" type="checkbox" value="Präsenz" id="prasenzCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="prasenzCheckbox">
                      Präsenz
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input art-checkbox" type="checkbox" value="Online" id="onlineCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="onlineCheckbox">
                      Online
                  </label>
              </div>
          </div>

            <button type="button" class="btn tertia btn-success" id="resetFilters">Filter zurücksetzen</button>
          
          </div>

        </aside>
        
        <main style="width:100%;">
          
            
        
          <div class="results-container" id="coursesContainer">

          </div>
            <!-- Results will be displayed here -->
        </main>
        <div id="contactInfo" style="display: none;">
          <p>Contact Info Here</p>
          <!-- Include more details and link to contact form -->
      </div>
    </div>
   
    <script src="app.js"></script>
 
  
    
</body>
</html>
