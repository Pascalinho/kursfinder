<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursfinder Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <div class="logo-container">
          <a href="https://tertia.de">
            <img src="https://www.tertia.de/wp-content/uploads/2021/10/LOGO-TERTIA_neu.png" alt="TERTIA Logo">
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="https://tertia.de/standortsuche">Standortsuche</a></li>
            <li><a href="https://tertia.de/unsere-angebote">Unsere Angebote</a></li>
            <li><a href="https://tertia.de/neuigkeiten">Neuigkeiten</a></li>
            <li><a href="https://tertia.de/uber-tertia">Über TERTIA</a></li>
            <li><a href="https://tertia.de/stellenangebote">Stellenangebote</a></li>
            <li><a id="current" href="https://tertia.de/kursfinder">Kursfinder</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <a href="https://tertia.de/suche">
            <img src="search.png" alt="Search">
          </a>
        </div>
      </div>
      <div style="background-color: #E1EBF7; height:120px;">
        <h1 style="margin:auto; text-align:center; padding-top: 40px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Tertia Kursfinder
        </h1>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-outline-secondary btn-sm">Alle Berufsgruppen</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Anlagenmechanik</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Büromanagement</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Einzelhandel</button>
<button type="button" class="btn btn-outline-secondary btn-sm">E-Commerce</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Elektrotechnik</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Gastronomie</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Industriekaufleute</button>
<button type="button" class="btn btn-outline-secondary btn-sm">IT & Informatik</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Kfz-Mechatronik</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Küchenfachkraft</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Lagerlogistik</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Maschinen- und Anlagenführung</button>
<button type="button" class="btn btn-outline-secondary btn-sm">Schutz und Sicherheit</button>

      </div>
    <div class="container">
        <aside class="filter-sidebar">
          <div class="filter-group">
              <div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="bildungsgutscheinToggle">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Mit Bildungsgutschein</label>
                </div>
              </div>

              <div>
                <label for="exampleFormControlInput1" class="form-label">Stichwortsuche</label>
                <input type="text" class="form-control" id="suche" placeholder="Suchen">
              </div>

              <div>
                <label for="exampleFormControlInput1" class="form-label">Standort wählen</label>
                <select class="form-select">
                  <option selected>Alle Standorte</option>
                  <option value="Aachen">Aachen</option>
                  <option value="Kiel">Kiel</option>
                </select>
              </div>
              <div>
                <label for="exampleFormControlInput1" class="form-label">Frühestes Startdatum</label>
                <input type="date" class="form-control" id="earliestStartDate">
              </div>
              
              
              <div><label class="form-label">Art der Maßnahme</label><div>
                
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Coaching" id="coachingCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="coachingCheckbox">
                    Coaching
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Weiterbildung" id="weiterbildungCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="weiterbildungCheckbox">
                    Weiterbildung
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input measure-checkbox" type="checkbox" value="Reha" id="rehaCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="rehaCheckbox">
                    Rehabilitation und Integration
                  </label>
                </div>
              </div>
              </div>
              
              <div><label class="form-label">Teilnahme</label><div>
                
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Vollzeit" id="vzCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="vzCheckbox">
                    Vollzeit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Teilzeit" id="tzCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="tzCheckbox">
                    Teilzeit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input attendance-checkbox" type="checkbox" value="Indi" id="indiCheckbox">
                  <label style="font-weight:normal;" class="form-check-label" for="indiCheckbox0">
                    Individuelle Terminvereinbarung
                  </label>
                </div>
              </div>
             
                
                
            
            
            </div>
            <button type="button" class="btn btn-success" id="resetFilters">Filter zurücksetzen</button>
          </div>
        </aside>
        
        <main style="width:100%;">
          <div style="display:flex;  padding-left:1em; justify-content: space-between;">
            <div id="countsContainer"></div>
            <div>
              <select class="form-select" aria-label="Default select example" style="max-width: 200px; margin-left:auto;" id="sortingOption" >
                <option value="date" selected>Datum</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>                
              </select>
          </div>
        </div>
          <div class="results-container" id="coursesContainer">

          </div>
            <!-- Results will be displayed here -->
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
